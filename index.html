<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatz– Feel the Rhythm, Live the Music!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id='favicon' rel="shortcut icon" href="beatz-logo2.jpg" type="image/x-png">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src = "beatz-logo2.jpg" alt="Spotify">Beatz</li>
            
        </ul>
    </nav>

    <div class="container">
        
        <div class="songsList">
            <h1>Best Of NCS - No Copyright Sounds</h1>
        </div>
        <div class="songItem">
            <img src="covers/1.jpg" alt="2">
            <span>Warriyo - Mortals [NCS]</span>
            <span class="songlistplay"><span class="timeStamp">04:00 <i id="0" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="covers/2.jpg" alt="2">
            <span>Cielo - Huma-Huma</span>
            <span class="songlistplay"><span class="timeStamp">04:00 <i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="covers/3.jpg" alt="2">
            <span>DEAF KEV - Invincible [NCS]</span>
            <span class="songlistplay"><span class="timeStamp">04:00 <i id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="covers/4.jpg" alt="2">
            <span>My Heart [NCS]</span>
            <span class="songlistplay"><span class="timeStamp">04:00 <i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="covers/5.jpg" alt="2">
            <span>Janji-Heroes-Tonight NCS</span>
            <span class="songlistplay"><span class="timeStamp">04:00 <i id="4" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="covers/6.jpg" alt="2">
            <span>Cartoon, Jéja - On & On NCS</span>
            <span class="songlistplay"><span class="timeStamp">04:00 <i id="5" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="covers/7.jpg" alt="2">
            <span>ONLAP - Unstoppable NCS</span>
            <span class="songlistplay"><span class="timeStamp">04:00 <i id="6" class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
                <i class="fas  fa-3x fa-backward" id="previous"></i>
                <i class="fas  fa-3x fa-play-circle" id ="masterPlay"></i>
                <i class="fas  fa-3x fa-forward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif"  width ="42px" alt="gif" id="gif"><span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
